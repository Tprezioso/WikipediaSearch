<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  </header>
<style>
body {
  font-family:Lobster;
  background-image:url('http://6088-presscdn-0-26.pagely.netdna-cdn.com/wp-content/uploads/2014/04/Wikipedia.jpg');
  background-repeat: no-repeat;
  background-size:auto;
}

button {
  margin: 1%;
}

a,p{
  font-size:20px;
  color:white;
  outline:none;
}
div,output{
  padding:10px;
  border-radius:10px;
  margin: 20px;
}

</style>
<script>
$(document).ready(function(){
  //when search is clikced run code
  $('#search').click(function(){
    //Gets search input
    var searchTerm = $('#searchTerm').val();
    //  API URL with search input
    var url = "https://en.wikipedia.org/w/api.php?action=opensearch&search="+ searchTerm +"&format=json&callback=?";

  $.ajax({
    type:"GET",
    url:url,
    async:false,
    dataType:"json",
    success: function(data, textStatus, jqXHR){
      console.log(data[1][0]);
      console.log(data[2][0]);
      console.log(data[3][0]);
      // below line is used to clear out search so older searches arent on top of new ones
      $('#output').html('');
   for(var i= 0;i<data[1].length;i++){
      $('#output').prepend("<div><div class='btn-primary'><a href="+data[3][i]+"><h2>"+data[1][i] +"</h2><p>"+data[2][i]+"</p></a></div></div>");

   }
    $('#searchTerm').val('');
  },
    error: function(errorMessage){
      alert("Error!");
    }
  });
  });
    $('#searchTerm').keypress(function(e){
    if(e.which==13){
      $("#search").click();
    }
  });

});
</script>
<div class = "container">
  <div class="text-center">
  <h1>Wikipedia Search</h1>
  <a href ="https://en.wikipedia.org/wiki/Special:Random" target="blank">
    <img src='https://lh5.ggpht.com/1Erjb8gyF0RCc9uhnlfUdbU603IgMm-G-Y3aJuFcfQpno0N4HQIVkTZERCTo65Iz2II=w300'>
  </a>
    </div>
  <input class ="form-control" id="searchTerm">
  <button id="search" type="button" class="btn btn-primary">Submit</button>
  <div id="output" class="output">
<!--   <ul id="output">

  </ul> -->
    </div>
</div>
</html>
